{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="{% static 'asset/favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="h-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <div class="text-center position-relative">
                <img class="rounded-circle p-2 w-25 position-absolute top-0 start-50 translate-middle"  src="{% static 'asset/user.png' %}" alt="" />
            </div>
          </div>
        </div>
        <div class="col-lg-6 mx-auto p-5 bg-white rounded shadow-lg">
          <h3 class="mb-2 text-center pt-5">Sign In</h3>
          <p class="text-center lead">Sign in to manage your tasks</p>
          <form action="">
            <label class="fw-bolder" for="email">Email</label>
            <input class="form-control mt-2 mb-3 py-2 px-3" type="email" name="email" id="email" placeholder="Enter your email"/>
            <label class="fw-bolder" for="password">Password</label>
            <input class="form-control mt-2 mb-3 py-2 px-3" type="password" name="password" id="password" placeholder="Enter your password">
            <p class="py-4"><a class="text-muted link-underline link-underline-opacity-0" href="#">Forget Password?</a></p>
            <button class="btn btn-primary w-100 py-2 shadow-lg">SIGN IN</button>
            <div class="text-center pt-4">
              <p>Do not have and account? <a class="text-dark fw-bold link-underline link-underline-opacity-0"href="#">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
